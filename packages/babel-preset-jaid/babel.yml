presets:
  - - "@babel/preset-env"
    - targets: { node: 10 }
plugins:
  - root-import
  - version
  - "@babel/plugin-proposal-class-properties"
  - "@babel/plugin-proposal-optional-chaining"
  - - "@babel/plugin-proposal-pipeline-operator"
    - proposal: "minimal" # I want to have the smart proposal in the future: https://github.com/babel/babel/pull/9179
env:
  development:
    sourceMaps: inline
    plugins:
      - console-source
  production:
    comments: false
    plugins:
      - lodash
      - optimize-starts-with
      - tailcall-optimization
      - module:faster.js
      - transform-imports
      - - minify
        - { removeConsole: true, removeDebugger: true }